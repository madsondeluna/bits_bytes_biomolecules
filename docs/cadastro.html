<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Bits, Bytes e Biomoléculas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group input::placeholder {
            color: #aaa;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .links {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .password-strength {
            margin-top: 5px;
            font-size: 12px;
        }

        .strength-bar {
            height: 4px;
            background: #e1e8ed;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .strength-bar-fill {
            height: 100%;
            transition: all 0.3s;
            width: 0;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Criar Conta</h1>
            <p>Junte-se a Bits, Bytes e Biomoléculas</p>
        </div>

        <div id="message" class="message"></div>

        <form id="cadastroForm">
            <div class="form-group">
                <label for="username">Nome de Usuário *</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Escolha um nome de usuário"
                    required
                    minlength="3"
                >
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="seu@email.com"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Senha *</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Crie uma senha forte"
                    required
                    minlength="6"
                >
                <div class="strength-bar">
                    <div id="strengthBarFill" class="strength-bar-fill"></div>
                </div>
                <div id="passwordStrength" class="password-strength"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha *</label>
                <input
                    type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    placeholder="Digite a senha novamente"
                    required
                >
            </div>

            <div class="form-group">
                <label for="role">Tipo de Usuário</label>
                <select id="role" name="role">
                    <option value="user">Usuário</option>
                    <option value="researcher">Pesquisador</option>
                    <option value="student">Estudante</option>
                </select>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                Criar Conta
            </button>
        </form>

        <div class="links">
            Já tem uma conta? <a href="login.html">Fazer login</a>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000'; // Altere para URL da sua API em produção

        const form = document.getElementById('cadastroForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const strengthBar = document.getElementById('strengthBarFill');
        const strengthText = document.getElementById('passwordStrength');

        // Validação de força da senha
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const strength = checkPasswordStrength(password);

            strengthBar.style.width = strength.percentage + '%';
            strengthBar.style.backgroundColor = strength.color;
            strengthText.textContent = strength.text;
            strengthText.style.color = strength.color;
        });

        function checkPasswordStrength(password) {
            let strength = 0;

            if (password.length >= 8) strength += 25;
            if (password.length >= 12) strength += 25;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 25;
            if (/\d/.test(password)) strength += 15;
            if (/[^a-zA-Z0-9]/.test(password)) strength += 10;

            let color, text;
            if (strength < 40) {
                color = '#ff4444';
                text = 'Fraca';
            } else if (strength < 60) {
                color = '#ff9800';
                text = 'Média';
            } else if (strength < 80) {
                color = '#2196F3';
                text = 'Boa';
            } else {
                color = '#4CAF50';
                text = 'Forte';
            }

            return { percentage: strength, color, text };
        }

        // Validação de senhas iguais
        confirmPasswordInput.addEventListener('input', function() {
            if (this.value !== passwordInput.value) {
                this.setCustomValidity('As senhas não coincidem');
            } else {
                this.setCustomValidity('');
            }
        });

        // Submissão do formulário
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const role = document.getElementById('role').value;

            // Validar senhas
            if (password !== confirmPassword) {
                showMessage('As senhas não coincidem', 'error');
                return;
            }

            // Validar força da senha
            if (password.length < 6) {
                showMessage('A senha deve ter pelo menos 6 caracteres', 'error');
                return;
            }

            // Desabilitar botão e mostrar loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>';

            try {
                const response = await fetch(`${API_URL}/api/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password,
                        role
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Conta criada com sucesso! Você receberá um email de confirmação. Redirecionando para login...', 'success');

                    // Limpar formulário
                    form.reset();

                    // Redirecionar para login após 3 segundos
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                } else {
                    showMessage(data.message || 'Erro ao criar conta', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Criar Conta';
                }
            } catch (error) {
                console.error('Erro:', error);
                showMessage('Erro ao conectar com o servidor. Certifique-se de que a API está rodando.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Criar Conta';
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';

            // Auto-hide após 5 segundos
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
