<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Bits, Bytes e Biomol√©culas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group input:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }

        .password-strength-bar {
            height: 100%;
            transition: width 0.3s, background-color 0.3s;
            width: 0%;
        }

        .password-strength-text {
            font-size: 12px;
            margin-top: 4px;
            color: #666;
            display: none;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .alert-warning {
            background-color: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .info-box {
            background-color: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 13px;
            color: #0d47a1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîë Redefinir Senha</h1>
            <p>Digite sua nova senha abaixo</p>
        </div>

        <div id="alert" class="alert"></div>

        <div class="info-box">
            ‚è±Ô∏è Este link expira em 30 minutos e s√≥ pode ser usado uma vez
        </div>

        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="username">Nome de Usu√°rio</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    required
                    disabled
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="newPassword">Nova Senha</label>
                <input
                    type="password"
                    id="newPassword"
                    name="newPassword"
                    required
                    autocomplete="new-password"
                    placeholder="Digite sua nova senha"
                    minlength="6"
                >
                <div class="password-strength" id="passwordStrength">
                    <div class="password-strength-bar" id="passwordStrengthBar"></div>
                </div>
                <div class="password-strength-text" id="passwordStrengthText"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Nova Senha</label>
                <input
                    type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    required
                    autocomplete="new-password"
                    placeholder="Digite sua nova senha novamente"
                    minlength="6"
                >
            </div>

            <button type="submit" class="btn" id="submitBtn">
                Redefinir Senha
            </button>
        </form>

        <div class="links">
            <a href="login.html">‚Üê Voltar para o login</a>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';

        const form = document.getElementById('resetPasswordForm');
        const alertDiv = document.getElementById('alert');
        const submitBtn = document.getElementById('submitBtn');
        const usernameInput = document.getElementById('username');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordStrength = document.getElementById('passwordStrength');
        const passwordStrengthBar = document.getElementById('passwordStrengthBar');
        const passwordStrengthText = document.getElementById('passwordStrengthText');

        let resetToken = '';

        // Extrair token e username da URL
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const username = urlParams.get('username');

            if (!token || !username) {
                showAlert('Link inv√°lido. Por favor, solicite um novo link de redefini√ß√£o.', 'error');
                submitBtn.disabled = true;
                return false;
            }

            resetToken = token;
            usernameInput.value = username;
            return true;
        }

        function showAlert(message, type) {
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
            }
        }

        function setLoading(loading) {
            if (loading) {
                submitBtn.disabled = true;
                submitBtn.innerHTML = 'Redefinindo... <span class="loading"></span>';
            } else {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Redefinir Senha';
            }
        }

        function checkPasswordStrength(password) {
            let strength = 0;
            let text = '';
            let color = '';

            if (password.length >= 6) strength += 1;
            if (password.length >= 10) strength += 1;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 1;
            if (/\d/.test(password)) strength += 1;
            if (/[^a-zA-Z\d]/.test(password)) strength += 1;

            passwordStrength.style.display = 'block';
            passwordStrengthText.style.display = 'block';

            if (strength <= 2) {
                color = '#f44336';
                text = 'Fraca';
                passwordStrengthBar.style.width = '33%';
            } else if (strength <= 3) {
                color = '#ff9800';
                text = 'M√©dia';
                passwordStrengthBar.style.width = '66%';
            } else {
                color = '#4caf50';
                text = 'Forte';
                passwordStrengthBar.style.width = '100%';
            }

            passwordStrengthBar.style.backgroundColor = color;
            passwordStrengthText.textContent = `For√ßa da senha: ${text}`;
            passwordStrengthText.style.color = color;
        }

        newPasswordInput.addEventListener('input', (e) => {
            const password = e.target.value;
            if (password) {
                checkPasswordStrength(password);
            } else {
                passwordStrength.style.display = 'none';
                passwordStrengthText.style.display = 'none';
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const username = usernameInput.value;

            if (newPassword !== confirmPassword) {
                showAlert('As senhas n√£o coincidem', 'error');
                return;
            }

            if (newPassword.length < 6) {
                showAlert('A senha deve ter no m√≠nimo 6 caracteres', 'error');
                return;
            }

            setLoading(true);
            alertDiv.style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/api/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        token: resetToken,
                        new_password: newPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Senha redefinida com sucesso! Redirecionando para o login...', 'success');
                    form.reset();
                } else {
                    showAlert(data.message || 'Erro ao redefinir senha. O token pode estar expirado ou inv√°lido.', 'error');
                }
            } catch (error) {
                console.error('Erro:', error);
                showAlert('Erro ao conectar com o servidor. Verifique se a API est√° rodando.', 'error');
            } finally {
                setLoading(false);
            }
        });

        // Inicializar ao carregar a p√°gina
        window.addEventListener('DOMContentLoaded', () => {
            if (!getUrlParams()) {
                newPasswordInput.disabled = true;
                confirmPasswordInput.disabled = true;
            }
        });
    </script>
</body>
</html>
